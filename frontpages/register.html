<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>注册</title>

   	<link rel="stylesheet" type="text/css" href="style/global.css">
	<link rel="stylesheet" type="text/css" href="style/index.css">
	<link rel="stylesheet" type="text/css" href="style/slideBox.css">
	<link rel="stylesheet" type="text/css" href="style/info.css">
	<link rel="stylesheet" type="text/css" href="style/register.css">
	<script type="text/javascript" src="script/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="script/jquery.slideBox.min.js"></script>
    <script type="text/javascript" src="script/navSlide.js"></script>
    <script type="text/javascript" src="script/log.js"></script>
	<script type="text/javascript" src="script/register.js"></script>
</head>
<body>
	<div id="nav">
		<a href="index.html" title="hci活动首页">
			<img width="240" height="100" src="image/box4.png"id="imgIndex">
		</a>
		<div class="menu">
			<div id="menuLabel" style="display:block; ">
				<span></span>
			</div>
			<ul id="menuList">
				<li>
					<a href="index.html">首页</a>
				</li>
				<li>
					<a href="index.html">活动</a>
				</li>
				<li>
					<a href="index.html">活动首页</a>
				</li>
				<li>
					<a href="index.html">首页活动</a>
				</li>
				<li>
					<a href="index.html">活动</a>
				</li>
				<li>
					<a href="index.html">首页</a>
				</li>
			</ul>
		</div>
	</div>
    <div id="mainBox">
		<div id="login">
			<a onmouseup="f_s('J_FormWrapper')" onmouseout="closeW('J_FormWrapper')"  class="btn-login" id="J_Login" title="登入">登入</a>
			<div onmouseover="showDiv('J_FormWrapper')" onmouseout="closeW('J_FormWrapper')" id="J_FormWrapper" class="form-wrapper sprites" style="overflow:hidden;display: none;">
				<form name="loginform" id="loginform" action="" method="post">
					<p class="col-1">
						<label for="user-login">
							账户
							<input type="text" name="log" id="user-login" class="input" value="" size="20" tabindex="1"></label>
					</p>
					<p>
						<label for="user-pass">
							密码
							<input type="password" name="pwd" id="user-pass" class="input" value="" size="20" tabindex="2"></label>
					</p>
					<p>
						<label for="rememberme">
							<input name="rememberme" type="checkbox" id="rememberme" value="forever" tabindex="3">记住我</label>
					</p>
					<p>
						<input type="submit" name="wp-submit" id="wp-submit" class="btn-submit" value="登入" tabindex="4">
						<input type="button" name="wp-submit"  id="wp-reg"class="btn-submit" value="注册" tabindex="5"></p>
				</form>
			</div>
		</div>
        <div id="container">
            <h1 class="register-title">注册</h1>
            <div class="separate-line"></div>
            <form action="" method="">
                <ul> 
                    <li>
                        <label for="user">邮箱：</label>
                        <input id="user" name="user" type="text" placeholder="请输入正确格式的邮箱">
                        <span>*</span>
                    </li>
     
                    <li>
                        <label for="password1">密码：</label>
                        <input id="password1" name="password1" type="password" placeholder="至少输入6个数字、字符">
                        <span>*</span>
                    </li>

                    <li>
                        <label for="password2">重复密码：</label>
                        <input id="password2" name="password2" type="password">
                        <span>*</span>
                   </li>

                    <li>
                        <label for="nickname">昵称：</label>
                        <input id="nickname" name="nickname" type="text">
                        <span>*</span>
                  </li>

                    <li>
                        <label for="signature">个人签名：</label>
						<textarea name="signature" clos="60" rows="4" id="signature" placeholder="个人介绍"></textarea>
                    </li>
                    <li>
                        <label for="attention"></label>
                        <strong>输入框后有红色"*"为必填项</strong>
                    </li>

                    <li>
                        <label for="register"></label>
						<button id="reg-submit" type="reg-submit" name="reg-submit" class="disable" disabled>注册</button>
                    </li>
                </ul>
             </form>
        </div>
    </div>
	<div id="footer">
		<ul class="footer-box">
			<li class="footer-from">Powered By - HCI人机交互中心</li>
			<li class="footer-info">
				联系我们&nbsp;|&nbsp;网站地图&nbsp;|&nbsp;返回首页&nbsp;|&nbsp;投诉举报&nbsp;|&nbsp;意见建议<br>
			</li>
		</ul>
	</div>
    <div id="goTopBtn" class="back-to-top">
		<a id="J_BackToTop" href="javascript:void(0)"></a>
	</div>
</body>
</html>
