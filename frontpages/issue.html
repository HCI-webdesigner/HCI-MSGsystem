<!DOCTYPE html>
<html>
	<head>

				</div>
				<form id="editor-content" action="" method="">

					<h2 class="title">添加标签</h2>
					<div>
						<input class="tag" type="text" />

						<li class="tags-list-item"><a href="">css</a></li>

					<input class="submit-btn" type="button" value="提交"/>

			</div>
		</div>
